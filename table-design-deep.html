        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        
        .t-Body-contentInner {
            padding: 0;
            flex-grow: 1;
            width: 100%;
        }
        
        /* Utility Classes */
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
        
        .text-center {
            text-align: center;
        }
        
        .text-capitalize {
            text-transform: capitalize;
        }
        
        .text-danger {
            color: #dc3545;
        }
        
        .text-secondary {
            color: #6c757d;
        }
        
        .bold {
            font-weight: 700;
        }
        
        /* Restaurant Layout */
        .restaurant-floor-plan {
            width: 100%;
            height: 700px;
            margin: 0 auto;
            background-color: #d9d9d9;
            position: relative;
            border: 10px solid transparent;
            padding: 15px;
            border-image: url(r/cafeleo_ms/128/files/static/v53/border.png) 30 stretch;
            background-image: url(r/cafeleo_ms/128/files/static/v53/floor-tile.png);
        }
        
        /* Table Grid Layout */
        .table-grid {
            display: flex;
            height: calc(100% - 120px); /* Subtract footer height */
        }
        
        .table-column {
            float: left;
            padding: 10px;
        }
        
        .column-33 {
            width: 33%;
        }
        
        .column-17 {
            width: 17%;
        }
        
        /* Table Styles */
        .table-container {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .table-chairs {
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
        }
        
        .table-chairs img {
            width: 30px;
        }
        
        .table-btn {
            display: inline-block;
            height: 40px;
            width: 85px;
            background-color: #0c4c00;
            color: #fff;
            font-size: 20px;
            font-weight: 700;
            border: 2px solid #b78400;
            padding: 0.3em 0;
            margin-bottom: 0.25em;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .table-btn:hover {
            background-color: #398240;
            border-color: #af861c;
        }
        
        .table-btn.large {
            width: 45%;
        }
        
        .table-btn.vertical {
            width: 50px;
            height: 72px;
            padding-top: 1em;
        }
        
        /* Footer Area */
        .restaurant-footer {
            display: flex;
            height: 120px;
            width: 100%;
            border: 2px solid #000;
            position: absolute;
            bottom: 0;
            left: 0;
            text-align: center;
        }
        
        .footer-section {
            flex: 1;
            border-right: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #A4E6A8;
        }
        
        .footer-section:last-child {
            border-right: none;
        }
        
        .footer-split {
            display: flex;
            flex-direction: column;
            width: 33.33%;
        }
        
        .footer-split-section {
            height: 40%;
            border-bottom: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .footer-split-section:last-child {
            border-bottom: none;
            height: 60%;
        }
        
        /* Special Areas */
        .section-title {
            font-size: 1.5em;
            margin-top: 1rem;
        }
        
        .kitchen-store-title {
            font-size: 2em;
        }
        
        /* Responsive Adjustments */
        @media only screen and (max-width: 991px) {
            .table-btn.vertical {
                height: 100px;
                width: 90px;
            }
        }
    </style>
